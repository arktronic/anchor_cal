<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 140 140" width="140" height="140">
	<!-- Outer border only (drawn behind, slightly larger) -->
	<rect x="9" y="19" width="82" height="72" rx="9" ry="9" fill="none" stroke="white" stroke-width="3" />
	<rect x="24" y="11" width="10" height="12" rx="4" ry="4" fill="none" stroke="white" stroke-width="3" />
	<rect x="66" y="11" width="10" height="12" rx="4" ry="4" fill="none" stroke="white" stroke-width="3" />

	<!-- Calendar body -->
	<rect x="10" y="20" width="80" height="70" rx="8" ry="8" fill="#7C3AED" />

	<!-- Calendar top bar -->
	<rect x="10" y="20" width="80" height="18" rx="8" ry="8" fill="#5B21B6" />
	<rect x="10" y="30" width="80" height="8" fill="#5B21B6" />

	<!-- Calendar binding holes -->
	<rect x="25" y="12" width="8" height="20" rx="3" ry="3" fill="#2E1065" />
	<rect x="67" y="12" width="8" height="20" rx="3" ry="3" fill="#2E1065" />

	<!-- Anchor (tilted 15 degrees) -->
	<g transform="translate(0, 3) rotate(-15, 50, 63)" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
		<!-- Ring at top -->
		<circle cx="50" cy="44" r="5" />
		<!-- Vertical shank -->
		<line x1="50" y1="49" x2="50" y2="80" />
		<!-- Horizontal stock near top -->
		<line x1="36" y1="52" x2="64" y2="52" />
		<!-- Flukes - simple arcs curving up at the ends -->
		<path d="M 30 68 C 34 80, 46 80, 50 80 C 54 80, 66 80, 70 68" />
	</g>
</svg>
